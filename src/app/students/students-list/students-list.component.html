<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <h5>Фильтр</h5>
      <input type="search" class="form-control" placeholder="Введите имя или фамилию" [(ngModel)]="searchStr"/>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-2">
      <b>Сортировка по </b></div>
    <div class="col-4">
      <select class="mt-3 mb-3 form-control" [(ngModel)]="searchType">
        <option value="0">IT</option>
        <option value="1">Дизайн</option>
        <option value="2">История</option>
        <option value="3">Юрисдикция</option>
        <option value="4">Все</option>
      </select>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Инициалы</th>
        <th scope="col">Группа</th>
        <th scope="col">Направление</th>
        <th scope="col"></th>
        <th class="text-right" scope="col">
          <button class="btn btn-primary" (click)="onAddProfile()">Добавить студента</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students | myfilter: searchStr | sort: searchType">
        <td scope="row">{{ student.id }}</td>
        <td>{{ student.surname }}</td>
        <td>{{ student.name[0]}}. {{student.patronymic[0]}}</td>
        <td>{{ student.group }}</td>
        <td>{{ student.type | direction }}</td>
        <td><button class="btn btn-danger" (click)="onDelete(student.id)">Удалить</button></td>
        <td class="text-right">
          <button class="btn btn-primary" (click)="onLinkProfile(student.id)">Редактировать</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
